            <div class="panel panel-headline ">

              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of persons; let i=index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ person.name }}</td>
                    <td><button type="submit" class="btn btn-primary"  name="submit" title="Add products" (click)="editoption(i, 'edit')"><i class='fa fa-edit'></i></button>
                    </td>
                    <td><button type="submit" class="btn btn-danger" name="submit" title="Add products" (click)="deleteoption(person.id)"><i class='fa fa-trash'></i></button>

                  </tr>
                </tbody>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  
  <br>
</div>
