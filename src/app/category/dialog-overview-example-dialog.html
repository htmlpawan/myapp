<div class="category-modal">
<h1 mat-dialog-title>{{titleset}} Category</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" [(ngModel)]="title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitdata()">Submit</button>
</div>
</div>
